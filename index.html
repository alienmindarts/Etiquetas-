<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Label Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Shipping Label Generator</h1>
        <p>Paste client addresses below (one per line, format: Name, Address, City Postal, Country, Phone)</p>
        <textarea id="addresses" rows="10" placeholder="Paste addresses here..."></textarea>

        <div class="controls">
            <label for="logoInput">Optional logo (top-right):</label>
            <input id="logoInput" type="file" accept="image/*">
            <img id="logoPreview" class="logo-thumb" alt="Logo preview" style="display:none;">
        </div>

        <div id="preview" class="preview-container"></div>
        <button id="generateBtn">Generate PDF</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
