<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Label Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Shipping Label Generator</h1>
        <p>Paste client addresses below (one per line, format: Name, Address, City Postal, Country, Phone)</p>
        <textarea id="addresses" rows="10" placeholder="Paste addresses here..."></textarea>
        <button id="generateBtn">Generate PDF</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
